<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="col1">
          <img src="../Images/2.jpg" />
        </div>
        <div class="col2">
          <a href="homejson.html"><img id="Cross" src="../Images/Group.png" /></a>
          <h2>Log In</h2>

          <form>
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" class="input-field" />

            <label>Set Password</label>
            <input type="password" placeholder="Enter your password" class="input-field" />
            <div class="row">
              <input type="checkbox" checked />
              <span>Remember Me</span>
            </div>
            <button type="submit">LOG IN</button>
          </form>
          <br />
          <a href="signup.html" id="SignUp">Sign Up</a>
          <a href="#" id="FP">Forget Password</a>
          <h4>or</h4>
          <hr />
          <a href="" class="google-link">
            <img src="../Images/google_icon.png" />Sign In with Google
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
