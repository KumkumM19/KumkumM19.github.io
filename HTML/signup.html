<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <div class="col1">
          <a href="homejson.html"> <img id="Cross" src="../Images/Group.png" /> </a>
          <h2>Sign Up</h2>
          <form>
            <div class="labelname">
              <label>First Name</label>
              <label id="#last">Last Name</label>
            </div>
            <div class="naming">
              <input type="text" placeholder="Enter your firstname" class="name" />
              <input type="text" placeholder="Enter your lastname" class="name" />
            </div>

            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" class="input-field" />

            <label>Set Password</label>
            <input type="password" placeholder="Enter your password" class="input-field" />
            <button type="submit">LOG IN</button>
          </form>
          <a href="login.html" id="LogIn">Log In</a>
          <h4>or</h4>
          <hr />
          <a href="" class="google-link">
            <img src="../Images/google_icon.png" />Sign In with Google
          </a>
        </div>
        <div class="col2">
          <img src="../Images/signup_bg2.png" />
        </div>
      </div>
    </div>
  </body>
</html>
